<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farm Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    .breadcrumb {
      font-size: 15px;
      margin-bottom: 20px;
    }
    .breadcrumb a {
      color: #000;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }
    .breadcrumb-separator {
      margin: 0 8px;
      color: #888;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }
    .card:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 140px;
      object-fit: contain;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Breadcrumb -->
    <div class="breadcrumb" id="breadcrumb">
      <a onclick="goHome()">Home</a>
    </div>

    <!-- Sections -->
    <div id="home">
      <h2>Welcome to Farm Shop</h2>
      <p>Click below to explore categories:</p>
      <div class="grid">
        <div class="card" onclick="showCategories()">
          <img src="https://via.placeholder.com/150x150.png?text=Categories" alt="Categories">
          <h4>Browse Categories</h4>
        </div>
      </div>
    </div>

    <div id="categories" class="hidden">
      <h2>Categories</h2>
      <div class="grid">
        <div class="card" onclick="showProducts('Nutrients')">
          <img src="https://via.placeholder.com/150x150.png?text=Nutrients" alt="Nutrients">
          <h4>Nutrients</h4>
        </div>
        <div class="card" onclick="showProducts('Pesticides')">
          <img src="https://via.placeholder.com/150x150.png?text=Pesticides" alt="Pesticides">
          <h4>Pesticides</h4>
        </div>
      </div>
    </div>

    <div id="products" class="hidden">
      <h2 id="categoryTitle">Products</h2>
      <div class="grid" id="productList"></div>
    </div>

    <div id="productDetails" class="hidden">
      <h2 id="productTitle">Product Title</h2>
      <img id="productImage" src="" alt="Product Image" style="width: 250px;">
      <p id="productDesc"></p>
      <p><strong id="productPrice"></strong></p>
    </div>

  </div>

  <script>
    const home = document.getElementById('home');
    const categories = document.getElementById('categories');
    const products = document.getElementById('products');
    const productDetails = document.getElementById('productDetails');
    const breadcrumb = document.getElementById('breadcrumb');
    const categoryTitle = document.getElementById('categoryTitle');
    const productList = document.getElementById('productList');

    const productsData = {
      Nutrients: [
        { name: "NPK 20-20-20", desc: "Balanced nutrient for all crops.", price: "₹399", img: "https://via.placeholder.com/150?text=NPK" },
        { name: "Organic Mix", desc: "Organic certified fertilizer.", price: "₹299", img: "https://via.placeholder.com/150?text=Organic" }
      ],
      Pesticides: [
        { name: "Neem Oil", desc: "Organic pesticide for insects.", price: "₹199", img: "https://via.placeholder.com/150?text=Neem+Oil" },
        { name: "Crop Defender", desc: "Protects from fungal attacks.", price: "₹249", img: "https://via.placeholder.com/150?text=Defender" }
      ]
    };

    function setBreadcrumb(pathArray) {
      breadcrumb.innerHTML = pathArray.map((p, i) => {
        if (i === pathArray.length - 1) return `<span>${p}</span>`;
        return `<a onclick="${breadcrumbAction(p)}">${p}</a>`;
      }).join('<span class="breadcrumb-separator">/</span>');
    }

    function breadcrumbAction(name) {
      switch (name) {
        case 'Home': return 'goHome()';
        case 'Categories': return 'showCategories()';
        default: return '';
      }
    }

    function goHome() {
      hideAll();
      setBreadcrumb(['Home']);
      home.classList.remove('hidden');
    }

    function showCategories() {
      hideAll();
      setBreadcrumb(['Home', 'Categories']);
      categories.classList.remove('hidden');
    }

    function showProducts(category) {
      hideAll();
      setBreadcrumb(['Home', 'Categories', category]);
      categoryTitle.textContent = category;
      productList.innerHTML = '';
      productsData[category].forEach(prod => {
        productList.innerHTML += `
          <div class="card" onclick="showProductDetails('${category}', '${prod.name}')">
            <img src="${prod.img}" alt="${prod.name}">
            <h4>${prod.name}</h4>
            <p>${prod.price}</p>
          </div>
        `;
      });
      products.classList.remove('hidden');
    }

    function showProductDetails(category, name) {
      hideAll();
      const product = productsData[category].find(p => p.name === name);
      setBreadcrumb(['Home', 'Categories', category, name]);
      document.getElementById('productTitle').textContent = product.name;
      document.getElementById('productImage').src = product.img;
      document.getElementById('productDesc').textContent = product.desc;
      document.getElementById('productPrice').textContent = product.price;
      productDetails.classList.remove('hidden');
    }

    function hideAll() {
      home.classList.add('hidden');
      categories.classList.add('hidden');
      products.classList.add('hidden');
      productDetails.classList.add('hidden');
    }

    goHome(); // Show home by default
  </script>
</body>
</html>
